<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <title>JS</title>
    </head>
    <body>
        <h1>Jokempo</h1>
        <div class="contant">
            <select class="form-select" aria-label="Selecione..." style="width: 20%" id="option"   >
                <option value='' selected disabled>Selecione...</option>
                <option value="1">Pedra</option>
                <option value="2">Papel</option>
                <option value="3">Tesoura</option>
            </select>
            <button type="button" class="btn btn-primary ms-1" id="btnJogar" onclick="jogar()">Jogar</button>
            <button type="button" class="btn btn-primary ms-1 oculto" id="btnJogarNovamente" onclick="jogarNovamente()">Jogar Novamente</button>
        </div>
        <div class="contant oculto" id="divGame">
            <img src="imgs/papel.png" class="child" id="myChoice">
            <img src="imgs/x.png" class="child">
            <img src="imgs/papel.png" class="child" id="enemyChoice">
        </div>
        <h2 id="result"></h2>
    </body>
</html>
